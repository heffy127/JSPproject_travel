			<!-- 텍스트 영역 -->
			<div class="area_txtView_wrap">

	<div id="map" style="margin-left: 850px; width: 700px; height: 350px"></div>
	<!-- 지도를 표시할 div 입니다 -->
	<div id="roadview" style="margin-bottom: 100px; margin-left: 850px; width: 700px; height: 350px"></div>
	<!-- 로드뷰를 표시할 div 입니다 -->

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f4e6bb0ad8276cfa8923618249a86481"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapCenter = new daum.maps.LatLng(35.433954, 129.279500), // 지도의 중심좌표
		mapOption = {
			center : mapCenter, // 지도의 중심좌표
			level : 4
		// 지도의 확대 레벨
		};

		var map = new daum.maps.Map(mapContainer, mapOption);

		// 커스텀 오버레이에 표시할 내용입니다
		// HTML 문자열 또는 Dom Element 입니다
		var content = '<div class="overlay_info">';
		content += '    <a href="https://place.map.kakao.com/27096756" target="_blank"><strong>옹기마을</strong></a>';
		content += '    <div class="desc">';
		content += '        <img src="../resources/pictures/ulsan/옹기마을1.jpg" alt="">';
		content += '        <span class="address">옹기마을</span>';
		content += '    </div>';
		content += '</div>';

		// 커스텀 오버레이가 표시될 위치입니다 
		var position = new daum.maps.LatLng(35.433954, 129.279500);

		// 커스텀 오버레이를 생성합니다
		var mapCustomOverlay = new daum.maps.CustomOverlay({
			position : position,
			content : content,
			xAnchor : 0.5, // 커스텀 오버레이의 x축 위치입니다. 1에 가까울수록 왼쪽에 위치합니다. 기본값은 0.5 입니다
			yAnchor : 1.1
		// 커스텀 오버레이의 y축 위치입니다. 1에 가까울수록 위쪽에 위치합니다. 기본값은 0.5 입니다
		});

		// 커스텀 오버레이를 지도에 표시합니다
		mapCustomOverlay.setMap(map);

		var rvContainer = document.getElementById('roadview'); //로드뷰를 표시할 div
		var rv = new daum.maps.Roadview(rvContainer); //로드뷰 객체
		var rvClient = new daum.maps.RoadviewClient(); //좌표로부터 로드뷰 파노ID를 가져올 로드뷰 helper객체

		//지도의 중심좌표와 가까운 로드뷰의 panoId를 추출하여 로드뷰를 띄운다.
		rvClient.getNearestPanoId(mapCenter, 50, function(panoId) {
			rv.setPanoId(panoId, mapCenter); //panoId와 중심좌표를 통해 로드뷰 실행
		});

		daum.maps.event.addListener(rv, 'init', function() {

			// 커스텀 오버레이를 생성합니다
			var rvCustomOverlay = new daum.maps.CustomOverlay({
				position : position,
				content : content,
				xAnchor : 0.5, // 커스텀 오버레이의 x축 위치입니다. 1에 가까울수록 왼쪽에 위치합니다. 기본값은 0.5 입니다
				yAnchor : 0.5
			// 커스텀 오버레이의 y축 위치입니다. 1에 가까울수록 위쪽에 위치합니다. 기본값은 0.5 입니다
			});

			//rvCustomOverlay.setAltitude(2); //커스텀 오버레이의 고도값을 설정합니다.(로드뷰 화면 중앙이 0입니다)
			rvCustomOverlay.setMap(rv);

			var projection = rv.getProjection(); // viewpoint(화면좌표)값을 추출할 수 있는 projection 객체를 가져옵니다.

			// 커스텀오버레이의 position과 altitude값을 통해 viewpoint값(화면좌표)를 추출합니다.
			var viewpoint = projection.viewpointFromCoords(rvCustomOverlay
					.getPosition(), rvCustomOverlay.getAltitude());

			rv.setViewpoint(viewpoint); //커스텀 오버레이를 로드뷰의 가운데에 오도록 로드뷰의 시점을 변화 시킵니다.
		});
	</script>
